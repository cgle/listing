{% extends "base.html" %}

{% block script %}
<script type='text/javascript' src='/static/js/register.js' defer></script>
{% end %}

{% block content %}
<div class='pure-g'>
    <div class='pure-u-1'>
        <h3>Welcome to TAKIU</h3>
    </div>
    
    <div class='pure-u-1'>
        <div id='register-msg-box'>
        </div>
    </div>

    <div class='pure-u-1 pure-u-md-1-3 register-form'>
        <div class='pure-form'>
            <div class='pure-control-group'>
                <label>Email</label>
                <input id='register-email-input' type='text'>
            </div>
            <div class='pure-control-group'>
                <label>Password</label>
                <input id='register-password-input' type='password'>
            </div>
            <div class='pure-control-group'>
                <label>Password (again)</label>
                <input id='register-password-again-input' type='password'>
            </div>
            <div class='pure-control-group'>
                <button id='register-submit-btn' class='pure-button btn-success'>Register</button>
                <a href='/login'>Login</a>
            </div>
        </div>
    </div>
</div>
{% end %}
