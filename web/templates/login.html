{% extends "base.html" %}

{% block script %}
<script type='text/javascript' src='/static/js/login.js'></script>
{% end %}

{% block content %}
<div class='pure-g'>
    <div class='pure-u-1'>
        <h3>Welcome to TAKIU</h3>
    </div>
    
    <div class='pure-u-1'>
        <div id='login-msg-box'>
        </div>
    </div>

    <div class='pure-u-1 pure-u-md-1-3 login-form'>
        <div class='pure-form'>
            <div class='pure-control-group'>
                <label>Email</label>
                <input id='login-email-input' type='text'>
            </div>
            <div class='pure-control-group'>
                <label>Password</label>
                <input id='login-password-input' type='password'>
            </div>
            <div class='pure-control-group'>
                <button id='login-submit-btn' class='pure-button pure-button-primary'>Log In</button>
                <a href='/register'>Register</a>
            </div>
        </div>
    </div>
</div>
{% end %}
